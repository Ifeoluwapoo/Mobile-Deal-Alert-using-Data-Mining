<div class="card" margin-bottom-5 border-0>
    <div class="card-body" padding-0>
        <div class="fluid-container list-group-item align-items-start border-0" padding-2 text-charcoal>
            <div class="column" width-30px margin-right-10>
                <div class="rounded-circle" width-30px height-30px overflow-hidden>
                    <div class="icon" margin-auto icon-fill absolute absolute-top-0 absolute-bottom-0 absolute-left-0
                        absolute-right-0 width-20px height-20px></div>
                </div>
            </div>
            <div class="column">
                <div hide class="card-title" margin-bottom-0 heading-14 line-height-30px></div>
            </div>
            <div class="column" width-20px>
                <div class="rounded-circle" width-10px height-30px overflow-hidden>
                    <div hide drop-down-icon class="icon" fade-5 margin-auto icon-fill absolute absolute-top-0
                        absolute-bottom-0 absolute-left-0 absolute-right-0 width-20px height-20px></div>

                    <div hide drop-down class="shadow" bg-light border-1 border-gray heading-14 text-charcoal
                        z-index-10 absolute absolute-top-0 absolute-right-0 padding-bottom-5>
                        <div class="drop-down-container" bg-white>
                            <ul class="list-group list-group-flush" id="master-list-group">
                                <li dropdown-list-item class="list-group-item border-0 fluid-container" no-wrap
                                    data-name="my-subscriptions" padding-top-5 padding-left-10 padding-bottom-5
                                    padding-right-30 margin-bottom-0>
                                    <div class="column" height-25px width-25px margin-right-5>
                                        <div class="icon" data-icon margin-auto icon-fill absolute absolute-top-0
                                            absolute-bottom-0 absolute-left-0 absolute-right-0 height-20px width-20px></div>
                                    </div>
                                    <div class="column" data-text line-height-25px>Add to My Subscriptions</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
